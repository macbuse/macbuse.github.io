<p>Peter Sarnak (Princeton and IAS)</p>
<p>Title: Strong approximation for Markoff surfaces</p>
<p>We discuss the transitivity properties of the group of morphisms generated by Vieta involutions on the solutions in congruences to the Markoff equation as well as to other Markoff type affine cubic surfaces. These are dictated in part by the finite orbits of these actions on the algebraic points</p>
<p>Joint work with J.Bourgain and A.Gamburd.</p>
